<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: transparent;
        }

        .navbar__logo {
            width: 100px;
            object-fit: contain;
        }

        .navbar__avatar {
            width: 30px;
            height: 30px;
            object-fit: contain;
            cursor: pointer;
        }

        /* Banner Section Styling */
        .banner {
            position: relative;
            height: 448px;
            background-color: #111;
            color: white;
            object-fit: contain;
            background-image: url('https://m.media-amazon.com/images/S/pv-target-images/4e4156d17d119400ac7abc6f4ed2a0e9a1f08030c523bc19f35e5b3f8faacdf0.jpg');
            background-size: cover;
            background-position: center;
        }

        .banner__contents {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 2;
            margin-left: 30px;
        }

        .banner__title {
            font-size: 3rem;
            font-weight: 800;
        }

        .banner__buttons {
            margin-top: 20px;
        }

        .banner__button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin-right: 20px;
            cursor: pointer;
            border: none;
            background-color: rgba(51, 51, 51, 0.5);
            color: white;
            border-radius: 4px;
        }

        .banner__description {
            width: 45% !important;
            font-size: 1.3rem;
            margin-top: 20px;
            max-width: 600px;
        }

        .banner--fadeBottom {
            position: absolute;
            top: 100%;
            height: 7.4rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
            width: 100%;
        }

        /* Row Styling */
        .row {
            margin-left: 20px;
            color: white;
        }

        .row__posters {
            display: flex;
            overflow-y: hidden;
            overflow-x: scroll;
            padding: 20px 0;
        }

        .row__poster {
            width: 200px;
            object-fit: contain;
            margin-right: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .row__poster:hover {
            transform: scale(1.08);
            opacity: 1;
        }

        .row__posterLarge {
            width: 200px;
            height: 300px;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: gray;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <header class="navbar">
        <img class="navbar__logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        <img class="navbar__avatar" src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg" alt="Profile">
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner__contents">
            <h1 class="banner__title">Originals</h1>
            <div class="banner__buttons">
                <button class="banner__button">Play</button>
                <button class="banner__button">My List</button>
            </div>
            <h1 class="banner__description">Watch the best Netflix Originals only here.</h1>
        </div>
        <div class="banner--fadeBottom"></div>
    </section>

    <!-- Netflix Rows -->
    <section class="row">
        <h2>Trending Now</h2>
        <div class="row__posters">
            <img class="row__poster row__posterLarge" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQy4NKgDovnp9lYCfHzc5hAWyIzew4wODouwg&s" alt="Movie 1">
            <img class="row__poster row__posterLarge" src="https://images.zoomnews.com/thumb/msid-109518249,width-1280,height-720,resizemode-75/109518249.jpg" alt="Movie 2">
            <img class="row__poster row__posterLarge" src="https://via.placeholder.com/200x300" alt="Movie 3">
            <img class="row__poster row__posterLarge" src="https://via.placeholder.com/200x300" alt="Movie 4">
        </div>
    </section>

    <section class="row">
        <h2>Top Rated</h2>
        <div class="row__posters">
            <img class="row__poster row__posterLarge" src="https://via.placeholder.com/200x300" alt="Top Movie 1">
            <img class="row__poster row__posterLarge" src="https://via.placeholder.com/200x300" alt="Top Movie 2">
            <img class="row__poster row__posterLarge" src="https://via.placeholder.com/200x300" alt="Top Movie 3">
        </div>
    </section>

    <section class="row">
        <h2>Action Movies</h2>
        <div class="row__posters">
            <img class="row__poster row__posterLarge" src="https://via.placeholder.com/200x300" alt="Action Movie 1">
            <img class="row__poster row__posterLarge" src="https://via.placeholder.com/200x300" alt="Action Movie 2">
        </div>
    </section>

    <footer class="footer">
        <p>Made with ❤️ by Your Name</p>
    </footer>
</body>
</html>
