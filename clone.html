<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meesho Clone</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ff3e6c;
      color: white;
      padding: 10px 15px;
    }

    .header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .header .search-bar input {
      padding: 5px;
      border: none;
      border-radius: 5px;
      width: 70%;
    }

    .header .icons {
      display: flex;
      align-items: center;
    }

    .header .icons .icon {
      margin-left: 15px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Categories */
    .categories {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .categories .category {
      padding: 5px 10px;
      background-color: #ffe9f0;
      border-radius: 15px;
      font-size: 0.9rem;
      text-align: center;
      cursor: pointer;
    }

    .categories .category:hover {
      background-color: #ffbcd0;
    }

    /* Products Section */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 15px;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      padding: 10px;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 1rem;
      margin: 10px 0;
    }

    .product p {
      font-size: 0.9rem;
      color: #555;
    }

    /* Footer Navigation */
    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: white;
      border-top: 1px solid #ddd;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer .nav-item {
      font-size: 1rem;
      color: #333;
      cursor: pointer;
      text-align: center;
    }

    .footer .nav-item:hover {
      color: #ff3e6c;
    }
  </style>
</head>
<body>
